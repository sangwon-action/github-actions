name: artifact
on: push

jobs:
  upload-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: add 3 + 7
         run: |
          mkdir artifact-folder
          echo $(expr 3 + 7) > ./artifact-folder/sum.txt
      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: artifact-test
          path: ./artifact-folder/sum.txt

  download-artifact:
    needs: upload-artifact
    runs-on: ubuntu-latest
    steps:
      - name: download artifact
        uses: actions/download-artifact@v3
        with:
          name: artifact-test
          path: ./downloaded-folder
      - run: cat ./downloaded-folder/sum.txt